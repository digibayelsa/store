function Load_Business() {
    // Initialize variables
    let storedata = 0;
    const elem = document.querySelector('#elem1');

    // Loop through directory array
    for (let i = 2; i < directory.length; i++) {
        const loc = directory[i].split("#")[3];
        if (loc == second || (second == "All Locations" && first != "CATEGORY")) {
            // Increment storedata if data is found
            storedata++;

            // Clone element and update its content
            const clone = elem.cloneNode(true);
            clone.id = `elem${i}`;
            clone.classList.add('text-large');
            clone.querySelector("#busname").innerHTML = directory[i].split("#")[0];
            clone.querySelector("#phone").href = directory[i].split("#")[1];
            clone.querySelector("#phone2").innerHTML = "Click here to Call";
            clone.querySelector("#location").innerHTML = directory[i].split("#")[3];
            clone.querySelector("#imgs").src = `assets/images/${directory[i].split("#")[2]}`;
            clone.querySelector("#weblink").href = directory[i].split("#")[5];

            // Inject cloned element into the DOM
            elem.after(clone);
        }
    }

    // Update page if no data is found
    if (storedata == 0) {
        document.getElementById("toppage").innerHTML = "There is no Data for your Search!!";
        document.getElementById("busname").innerHTML = "Viosam Nig Ltd";
        document.getElementById("phone").innerHTML = "08062761608";
        document.getElementById("location").innerHTML = "Okutukutu";
    }
}
