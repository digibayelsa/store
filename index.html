<html>
  <head>
    <title>Digi Bayelsa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="s131">
      <form>
        <H1>Digi Bayelsa: Advertise your business here!</H1>
        <i><H4>Get added to thousands of businesses in our Directory!</H4></i>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <input id="search" type="text" placeholder="What are you looking for?" />
          </div>
          <div class="input-field second-wrap">
            <div class="input-select">
              <select id="catselect" data-trigger="" name="choices-single-defaul">
                <option placeholder="">CATEGORY</option>
                <option>Boutique</option>
                <option>Photo Studio</option>
                <option>Resturant</option>
                <option>Cosmetics</option>
                <option>Hospital</option>
                <option>Pharmacy</option>
                <option>Printing Press</option>
                <option>Bookshop</option>
                <option>Laboratory</option>
                <option>Furniture</option>
                <option>Supermarkets</option>
                <option>Wine Shops</option>
                <option>Legal</option>
              </select>
            </div>
          </div>

          <div class="input-field third-wrap">
            <button  class="btn-search" type="button" onclick="activeSearch()">SEARCH</button>
          </div>
        </div>
        <i><H5>Verify your business and get seen by thousands of customers.</H5></i>
        <i><H5>Own your online store for just 2k monthly</H5></i>
      </form>
    </div>
    <script src="js/extention/choices.js"></script>
    <script src="business_search.js"></script>
    <script>


      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false
      });

    </script>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
